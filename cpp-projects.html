void add_score_to_quarter(quarters q, score a_score) {
    node new_s;
    node current;
    
    init_node(&new_s, a_score);
    
    if (get_scores(q) == NULL) {
        set_scores(q, new_s);
    } else {
        current = get_scores(q);
        while (get_next(current) != NULL) {
            current = get_next(current);
        }
        set_next(current, new_s);
    }
}
